<ion-header>

  <ion-navbar>
    <ion-title>Toast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Message</ion-label>
    <ion-input [(ngModel)]="toastMessage"></ion-input>
  </ion-item>
  <button ion-button (click)="showToast()">Show Toast</button>
  <button ion-button (click)="showToast2()">Show Toast 2</button>
</ion-content>
