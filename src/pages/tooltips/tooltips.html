<ion-header>

  <ion-navbar>
    <ion-title>Tooltips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button tooltip="Tooltip without position">Tooltip 1</button>
  <button ion-button tooltip="Tooltip Top" positionV="top">Tooltip top</button>
  <button ion-button tooltip="Tooltip Right" positionH="right">Tooltip right</button>

  <button ion-button tooltip="Tooltip Top" arrow positionV="top">Tooltip bottom & Arrow</button>
  <button ion-button tooltip="Tooltip 1 second" duration="1000">Tooltip 1 second</button>

  <button ion-button tooltip="Tooltip Nav" navTooltip>Tooltip Nav</button>


</ion-content>
