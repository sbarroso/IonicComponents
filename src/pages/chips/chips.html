<ion-header>

  <ion-navbar>
    <ion-title>ChipsPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-chip>
        <ion-label>A basic chip</ion-label>
    </ion-chip>
    <ion-chip color="dark">
        <ion-label color="secondary">A dark secondary chip</ion-label>
    </ion-chip>
    <ion-chip>
        <ion-icon name="logo-angular"></ion-icon>
        <ion-label>A chip with an icon</ion-label>
    </ion-chip>
    <ion-chip>
        <ion-avatar>
          <img src="assets/imgs/logo.png">
        </ion-avatar>
        <ion-label>A chip with an avatar</ion-label>
    </ion-chip>
    <ion-chip #angularChip>
      <button ion-button clear (click)="remove(angularChip)">
          <ion-icon name="logo-angular"></ion-icon>
      </button>
      <ion-label>A chip with an icon</ion-label>
    </ion-chip>
    
</ion-content>
