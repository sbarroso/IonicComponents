<ion-header>

    <ion-navbar>
        <ion-title>Home</ion-title>
        <ion-buttons start>
          <button ion-button icon-only>
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="home"></ion-icon>
            </button>
          </ion-buttons>    
      </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Standard buttons</h1>
    <button ion-button>Primary</button>
    <button ion-button color="secondary">Secondary</button>
    
    <h1>Clear buttons</h1>
    <button ion-button clear>Primary</button>
    <button ion-button color="secondary" clear>Secondary</button>
    
    <h1>Round buttons</h1>
    <button ion-button round>Primary</button>
    <button ion-button color="secondary" round>Secondary</button>
    
    <h1>Block buttons</h1>
    <button ion-button block>Primary</button>
    <button ion-button color="secondary" block>Secondary</button>
    
    <h1>Full buttons</h1>
    <button ion-button full>Primary</button>
    <button ion-button color="secondary" full>Secondary</button>
    
    <h1>Size buttons</h1>
    <button ion-button small>Small</button>
    <button ion-button color="secondary" large>Large</button>
    
    <h1>Icon buttons</h1>
    <button ion-button icon-left>
      <ion-icon name="add"></ion-icon>
      New
    </button>
    
</ion-content>
